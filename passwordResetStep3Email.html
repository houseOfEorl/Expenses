<html>

<head>
  <title>Embark</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://deveducateinc.azurewebsites.net/templates/assets/hco_fonts/hco_fonts.css" rel="stylesheet"
    type="text/css" />
  <link href="https://localhost/PasswordResetStyle.css" rel="stylesheet" type="text/css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap');


    #verifyEmailOrPhoneControl_but_send_code,
    #verifyEmailOrPhoneControl_success_message,
    #verificationSuccessText,
    #verificationCode_label,
    #verifyEmailOrPhoneControl_but_change_claims,
    #verifyEmailOrPhoneControl_error_message,
    #continue {
      display: none !important;
    }

    .TextBox VerificationCode {
      display: inline !important;
    }

    #loadingSpinner {
      animation: loadingSpinner 1s linear infinite;
      align-self: center;
      background: linear-gradient(#FFFFFF, #FFFFFF),
        conic-gradient(from 0.15turn, #FFFFFF, #594FF0);
      background-clip: content-box, border-box;
      background-origin: border-box;
      border: 0.75rem solid transparent;
      border-radius: 50%;
      display: none;
      height: 4rem;
      width: 4rem;
    }

    @keyframes loadingSpinner {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="error-banner" style="display: none;">
      <span class="material-icons">remove_circle_outline</span>
      <p>Please register to proceed.</p>
    </div>
    <div class="success-banner" style="display: none;">
      <span class="material-icons">task_alt</span>
      <p>Please register to proceed.</p>
    </div>
    <div class="header">
      <div class="header__img-container">
        <a id="company-logo-link" href="https://deveducateinc.azurewebsites.net" class="header__img">
          <h1 class="home__logo" alt="Home">Embark</h1>
        </a>
        <div>
          <img class="lock-icon" src="https://deveducateinc.azurewebsites.net/templates/assets/icons/lock.svg"
            alt="Lock">
        </div>
      </div>
    </div>
    <div class="content">
      <div class="pageTitle">
        Forgot Password
      </div>
      <div class="textHeader" id="textHeader">
        We have sent a code to {email/phoneNo}.
      </div>
      <div class="textInfo">
        Please enter your 6-digit verification code.
      </div>
      <div id="successAlert" class="successAlert">
        <span class="material-icons">task_alt</span>
        <div id="successAlertMessage"></div>
      </div>
      <div id="api" data-name="SelfAsserted" role="main"></div>
      <div class="signInLink">
        <b>Need more help? </b><a href="<%= __BASEURL__ %>/book-appointment/details">Contact us</a>
      </div>
    </div>
  </div>
  <div id='loadingSpinner' role="progressbar"></div>

  <script>
    console.log('aaabaz')

  </script>
  <script src="https://localhost/passwordResetJS.js"></script>
</body>

</html>
