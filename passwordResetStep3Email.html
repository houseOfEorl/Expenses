<html>
<head>
  <title>Knowledge First Financial</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://deveducateinc.azurewebsites.net/templates/assets/hco_fonts/hco_fonts.css" rel="stylesheet" type="text/css" />
  <link href="https://gitcdn.link/cdn/houseOfEorl/Expenses/master/PasswordResetStyle.css" rel="stylesheet" type="text/css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap');

   
    #emailVerificationControl_but_send_code, 
    #emailVerificationControl_success_message,
    #verificationSuccessText,
    #verificationCode_label,
    #emailVerificationControl_but_change_claims,
    #email_label,
    #email {
      display: none;
    }

    .TextBox VerificationCode {
      display: inline !important;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="error-banner" style="display: none;">
      <span class="material-icons">remove_circle_outline</span>
      <p>Please register to proceed.</p>
    </div>
    <div class="success-banner" style="display: none;">
      <span class="material-icons">task_alt</span>
      <p>Please register to proceed.</p>
    </div>
    <div class="header">
        <div class="header__img-container">
            <a id="company-logo-link" href="https://deveducateinc.azurewebsites.net">
                <h1 class="home__logo" alt="Home">Embark</h1>
            </a>
            <div>
            <img
                class="lock-icon"
                src="https://deveducateinc.azurewebsites.net/templates/assets/icons/lock.svg"
                alt="Lock">
            </div>
        </div>
    </div>
    <div class="content">
      <div class="pageTitle">
        Forgot Password
      </div>
      <div class="textHeader" id="textHeader">
        We have sent a code to {email}. 
      </div>
      <div class="textInfo">
        Please enter your 6-digit verification code.
      </div>
      <div id="api" data-name="SelfAsserted" role="main"></div>
    </div>

  <script>

    console.log("click")

    function maskEmail(str) {
      const indexOfAt = str.indexOf('@');
      if (indexOfAt <= 2) {
        return str;
      }
      return str[0] + '*'.repeat(indexOfAt - 2) + str.substring(indexOfAt - 1);
    }

    //mask email
    const lblEmail = document.getElementById('email').value;
    const header = document.getElementById('textHeader');
    header.innerHTML = header.innerHTML.replace('{email}', maskEmail(lblEmail))

    //Verification code input
    const verificationCodeInput = document.getElementById('verificationCode');
    verificationCodeInput.setAttribute('placeholder', " ");

    const verificationCodeLabel = document.createElement('span');
    verificationCodeLabel.setAttribute('id', 'verificationCodeLabel');
    verificationCodeLabel.innerHTML = 'Security Code';
    verificationCodeInput.insertAdjacentElement('afterend', verificationCodeLabel);

    //cancel button
    const cancelButton = document.getElementById('cancel');
    cancelButton.onclick = function() {
      history.back();
    }


    const successBanner = document.getElementsByClassName('success-banner')[0];

    //click send code
    let isDone = "false";
    const loadingObserver = new MutationObserver(function(e) {
      if(isDone === "false") {
        document.getElementById('emailVerificationControl_but_send_code').click();
      }
      isDone = "true";

      let lblVerificationSentMessage = document.getElementById('emailVerificationControl_success_message')
      if(lblVerificationSentMessage) {
        console.log('lblVerificationSentMessage 99:', lblVerificationSentMessage)
        if(lblVerificationSentMessage.style.display === 'inline') {
          console.log('lblVerificationSentMessage 3')
          lblVerificationSentMessage.style.display = 'none'

          if(document.getElementById('emailVerificationControl_success_message').innerHTML === 'The code has been verified. You can now continue.') {
            console.log('inside')
            successBanner.style.display = 'flex';
            successBanner.childNodes[3].innerHTML = 'Identity successfully verified. Please continue. ';
          }
        }
      }

      let btnChangeClaims = document.getElementById('emailVerificationControl_but_change_claims');
      if(btnChangeClaims) {
        btnChangeClaims.style.display = 'none'
      }

      let buttonsClass =document.getElementsByClassName("buttons")[1]
      if(buttonsClass) {
        buttonsClass.style.flexDirection = "initial"
      }

      let txtVerificationCode = document.getElementsByClassName("TextBox VerificationCode")[0];
      if(txtVerificationCode) {
        txtVerificationCode.style.display = 'inline'
      }
      

    });
    loadingObserver.observe(document, {childList: true, subtree: true});
    observer.disconnect();

    // configure the element to observe and the changes you want to check
    // var observer = new MutationObserver(function(mutations) {
    //   if(mutations.some(function(m) { return m.attributeName == 'disabled' && !m.target.disabled; }))
    //   {
    //     alert('Button was enabled');
    //   }
    // });

    // observer.observe(btnSendCode, { attributes: true, childList: false, characterData: false });


    // border
    let border = document.createElement('hr');
    let borderClassName = 'border';
    border.setAttribute('class', borderClassName);

    let buttons = document.getElementsByClassName('buttons')[2];
    buttons.insertAdjacentElement('afterend', border);

    // Insert link to login
    const signInLink = document.createElement('div');
    signInLink.setAttribute('id', 'signInLink');
    signInLink.innerHTML = `<b>Need more help? </b><a href="<%= __BASEURL__/book-appointment/details %>/signin">Contact us</a>`;
    border.insertAdjacentElement('afterend', signInLink);

    
  

  </script>
</body>
</html>
