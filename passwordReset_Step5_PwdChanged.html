<html>
<head>
  <title>Knowledge First Financial</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://deveducateinc.azurewebsites.net/templates/assets/hco_fonts/hco_fonts.css" rel="stylesheet" type="text/css" />
  <link href="https://localhost/templates/assets/styles/PasswordReset.css" rel="stylesheet" type="text/css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap');

    
    #newPassword_label,
    #justResetPassword_label,
    #cancel,
    #continue {
      display: none;
    }

    .imgCenter {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <button id="backButton" class="iconButton" onclick="goBack()">
        <span class="material-icons">arrow_back</span>
      </button>
      <button id="closeButton" class="iconButton" onclick="goBack()">
        <span class="material-icons">close</span>
      </button>
      <div class="imgCenter"><img src="https://deveducateinc.azurewebsites.net/src/assets/icons/positive/success.svg" alt="Success"></div>
      <h1 id="headline">
        Success! Your password has been reset.
      </h1>
      <div class="textInfo">Sign in with your email and password to access your account.</div>
      <div class="height32"></div>
      <div class="buttons"><button id="signIn" onclick="RedirectToSignIn()">Sign in</button></div>
      <div id="api" data-name="SelfAsserted" role="main"></div>
    </div>
    <div class="needHelp">
      <b>Need more help? </b><a href="https://deveducateinc.azurewebsites.net/book-appointment/details"
        style="text-decoration: none;">Book an appointment</a>
    </div>
  </div>

  <script>

    function RedirectToSignIn(){
        window.location.href = "https://deveducateinc.azurewebsites.net/signin";
    }

  </script>

</body>
</html>
