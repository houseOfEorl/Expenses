<html>
<head>
  <title>Embark</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://devsecure.embarkcorp.ca/templates/assets/hco_fonts/hco_fonts.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="https://devsecure.embarkcorp.ca/favicon.ico">
  <link rel="apple-touch-icon" href="https://devsecure.embarkcorp.ca/icons/favicon-apple.png">
  <link rel="icon" href="https://devsecure.embarkcorp.ca/favicon.ico">
  <link href="http://localhost/Signup.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="focusFix" tabindex="0" autofocus="autofocus"></div>
  <div class="container">
    <div class="leftContent">
      <div class="leftLogoContainer">
        <img
          data-tenant-branding-logo="true"
          src="https://devsecure.embarkcorp.ca/templates/assets/logo/embark_white.svg"
          alt="Embark"
        >
      </div>
      <div class="leftTextContainer">
        <div class="leftHeader">Your childâ€™s tomorrow starts today</div>
        <div class='leftBodyText'>Secure your child's educational journey and take a proactive step towards their bright future.</div>
      </div>
      <div class="leftImageContainer">
        <img
          src="https://devsecure.embarkcorp.ca/templates/assets/images/stripe.svg"
          alt="Stripe behind baby"
          class="leftDesignLine"
        >
        <img
          src="https://devsecure.embarkcorp.ca/templates/assets/images/baby.svg"
          alt="baby"
          class="leftDesignBaby"
        >
      </div>
    </div>
    <div class="rightContent">
      <div class="formContainer">
        <div class="content">
          <div class="rightLogoContainer">
            <img
              data-tenant-branding-logo="true"
              src="https://devsecure.embarkcorp.ca/templates/assets/logo/embark_violet.svg"
              alt="Embark"
            >
          </div>
          <div class="actionsBanner">
            <div class="actionsBannerContainer"></div>
            <div class="actionsBannerStripe"></div>
            <div style="width: 23px; height: 28px; left: 29.50px; top: 24px; position: absolute;"><img src="https://devsecure.embarkcorp.ca/templates/assets/images/person.svg" alt="person" class="formHeaderIcon"></div>
            <div style="left: 72.50px; top: 19px; position: absolute"><span style="color: #1C1463; font-size: 13px; font-family: Motiva Sans; font-weight: 500; word-wrap: break-word">Adding a child to an existing plan?</span><a id="signInLink" href="<%= __BASEURL__ %>/signin">Log in</a></div>
            <div style="left: 72.50px; top: 79px; position: absolute"><span style="color: #1C1463; font-size: 13px; font-family: Motiva Sans; font-weight: 500; word-wrap: break-word">Did you receive an activation email?<br/></span><span style="color: #594FF0; font-size: 13px; font-family: Motiva Sans; font-weight: 900; text-decoration: underline; word-wrap: break-word"> <a id="activateAccountLink" href="https://devsecure.embarkcorp.ca/digital-access">Activate your Embark account</a></span></div>
            <div style="width: 33.92px; height: 31.50px; left: 24.50px; top: 80px; position: absolute">
              <img src="https://devsecure.embarkcorp.ca/templates/assets/images/checked.svg" alt="checked" class="formHeaderIcon">
            </div>
          </div>
          <h1 id="headline">
            <img src="https://devsecure.embarkcorp.ca/templates/assets/images/timer.svg"
            alt="Open an RESP in 8 minutes" 
            class="formHeaderIcon"
            />
            Open an RESP in 8 minutes
          </h1>
          <div id="serverError" class="errorAlert">
            <span class="material-icons">error</span>
            <div id="serverErrorMessage"></div>
          </div>
          <div id="api" data-name="SelfAsserted"></div>
        </div>
        <div id="termsAndConditions"></div>
      </div>
    </div>
   </div>
  <script src="http://localhost/Signup.js"></script>
</body>
</html>
