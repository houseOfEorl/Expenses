<html>
<head>
  <title>Embark</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://devsecure.embarkcorp.ca/templates/assets/hco_fonts/hco_fonts.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="https://devsecure.embarkcorp.ca/favicon.ico">
  <link rel="apple-touch-icon" href="https://devsecure.embarkcorp.ca/icons/favicon-apple.png">
  <link rel="icon" href="https://devsecure.embarkcorp.ca/favicon.ico">
  <link href="http://localhost/Signup.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="focusFix" tabindex="0" autofocus="autofocus"></div>
  <div class="container">
    <img
      class="backgroundImageLeft"
      src="https://devsecure.embarkcorp.ca/templates/assets/images/bg_image_left.svg"
      alt="background_shape_1"
    >
    <img
      class="backgroundImageRight"
      src="https://devsecure.embarkcorp.ca/templates/assets/images/bg_image_right.svg"
      alt="background_shape_2"
    >
    <div class="formContainer">
      <div class="content">
        <div class="logoContainer">
          <img
            data-tenant-branding-logo="true"
            src="https://devsecure.embarkcorp.ca/templates/assets/logo/embark_violet.svg"
            alt="Embark"
          >
        </div>
        <h1 id="headline">
          Create your account
        </h1>
        <p class='subHeader'>Sign up to create your Embark account and start your financial journey today! Explore our range of products, including opening an RESP and access to resources and guidance along the way.</p>
        <div id="serverError" class="errorAlert">
          <span class="material-icons">error</span>
          <div id="serverErrorMessage"></div>
        </div>
        <div id="api" data-name="SelfAsserted"></div>
      </div>
      <div id="termsAndConditions"></div>
      <div class="signIn">
        Have an account? <a id="signInLink">Sign in</a>
      </div>
    </div>
   </div>
  <script src="http://localhost/Signup.js"></script>
</body>
</html>
