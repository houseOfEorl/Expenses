<html>
<head>
  <title>Knowledge First Financial</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="<%= __BASEURL__ %>/templates/assets/hco_fonts/hco_fonts.css" rel="stylesheet" type="text/css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap');

    *,
    *::after,
    *::before {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    ::-ms-reveal {
      display: none;
    }

    input::-webkit-credentials-auto-fill-button {
      visibility: hidden;
      display: none !important;
      pointer-events: none;
      position: absolute;
      right: 0;
    }

    body,
    html {
      height: 100%;
    }

    body {
      align-items: center;
      background-color: gray;
      color: #404040;
      display: flex;
      font-family: 'Motiva Sans', 'Roboto', sans-serif;
      justify-content: center;
      height: 100%;
    }

    input, button {
      font-family: 'Motiva Sans', 'Roboto', sans-serif;
    }

    .container {
      background-color: #FFFFFF;
      margin: 1.5rem 0;
      max-width: 26rem;
      width: 100%;
      overflow-y: auto;
    }

    .header {
      background-color: #016489;
      clip-path: polygon(0 0, 100% 0, 100% 65%, 0 100%);
      height: 6.5rem;
      width: 100%;
    }

    .header__img-container {
      align-items: center;
      display: flex;
      height: 65%;
      justify-content: space-between;
      padding: 1rem;
      width: 100%;
    }

    .company-logo {
      height: 3.5rem;
      margin-top: 1.25rem;
      margin-left: 5rem;
      width: 12.6rem;
    }

    .lock-icon {
      height: 1.25rem;
      width: 1.25rem;
    }

    .title {
      margin-bottom: 1rem;
      max-width: 20rem;
      width: 100%;
    }

    h1 {
      position: relative;
      font-size: 1.5rem;
      line-height: 2rem;
      z-index: 1;
    }

    h2 {
      display: none;
    }

    label {
      display: none;
    }

    .content {
      margin: 2rem 1.5rem;
    }

    .entry {
      display: flex;
      flex-direction: column;
    }

    .entry-item {
      position: relative;
      margin: 0.5rem 0;
    }

    .entry-item > span {
      position: absolute;
      top: calc(100% - 1.95rem);
      left: 0;
      font-size: 1rem;
      line-height: 1.5rem;
      transform: translateY(-50%);
      background-color: white;
      color: #00658C;
      padding: 0 0.5rem;
      margin: 0 0.5rem;
      transition: 0.1s ease-out;
      transform-origin: left top;
      pointer-events: none;
      z-index: 2;
    }

    .entry-item > input {
      width: 100%;
      background-color: #FFFFFF;
      font-size: 1rem;
      outline: none;
      border: 1px solid #BABABA;
      padding: 1.2rem 1rem;
      margin: 1px 0;
      color: #1E1B16;
      transition: 0.1s ease-out;
      border-radius: 8px;
    }

    .entry-item > input:hover {
      border: 1px solid #4DB5EA;
    }

    .entry-item > input:focus {
      border: 2px solid #4DB5EA;
      outline: 1px solid #00658C;
      background-color: #EAF2F4;
      margin: 0;
    }

    .entry-item > input:focus + span {
      color: #00658C;
      line-height: 1rem;
      font-size: 0.75rem;
      top: calc(100% - 3.75rem);
      transform: translateY(-50%) scale(0.9) !important;
    }

    .entry-item > input:not(:placeholder-shown) + span {
      top: calc(100% - 3.75rem);
      color: #00658C;
      line-height: 1rem;
      font-size: 0.75rem;
      transform: translateY(-50%) scale(0.9) !important;
    }

    .entry-item > input:not(:focus)::placeholder {
      opacity: 0;
    }

    .entry-item > #password-field-label:not(:focus) {
      transform: translateY(-50%);
    }

    #togglePassword {
      position: absolute;
      vertical-align:auto;
      top: calc(100% - 2.5rem);
      right: 1rem;
    }

    #clearEmail {
      position: absolute;
      vertical-align:auto;
      top: calc(100% - 2.35rem);
      right: 1rem;
      height: 0.875rem;
    }

    .password-label {
      text-align: end;
    }

    #forgotPassword {
      text-decoration: none;
      margin-top: 1.25rem;
      font-size: 0.875rem;
      line-height: 1.25rem;
      color: #016489;
    }

    #clearEmail,
    #togglePassword {
      cursor: pointer;
      pointer-events: all;
      position: absolute;
      vertical-align: auto;
      top: calc(100% - 1.65rem);
      right: 0;
      left: 19.5rem;
      width: 2rem;
      height: 2rem;
      font-size: 1.5rem;
      color: #016489;
      background-color: transparent;
      user-select: none;
    }

    #clearEmail--error,
    #togglePassword--error {
      cursor: pointer;
      pointer-events: all;
      position: absolute;
      vertical-align: auto;
      top: calc(100% - 1.65rem);
      right: 0;
      left: 19.5rem;
      width: 2rem;
      height: 2rem;
      font-size: 1.5rem;
      color: #BA1B1B;
      background-color: transparent;
      user-select: none;
    }

    #emailLabel--error,
    #passwordLabel--error {
      color: #BA1B1B;
    }

    .error > p {
      overflow-wrap: break-word;
    }

    .error.itemLevel {
      margin-bottom: 0.5rem;
      color: #BA1B1B;
      line-height: 1;
      font-size: 0.875rem;
      font-weight: 300;
    }

    .error.pageLevel {
      color: #BA1B1B;
      font-size: 1rem;
      line-height: 1.5;
      margin: 0.5rem 0;
    }

    .create {
      margin-top: 0.8rem;
      text-align: start;
      font-size: 0.875rem;
      line-height: 1;
    }

    #createAccount {
      text-decoration: none;
      margin-left: 0.25rem;
      color: #016489;
    }

    .border {
      margin: auto;
      width: 100%;
      margin-top: 2.25rem;
      outline: none;
      height: 1px;
      border: 0;
      border-top: 1px solid;
      border-color: #D8D8D8;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 1.75rem;
    }

    .buttons #next {
      width: 15rem;
      height: 2.75rem;
      border-radius: 3.125rem;
      border: none;
      background-color: #FFD991;
      font-size: 0.875rem;
      line-height: 1.25rem;
      color: #016489;
      cursor: pointer;
    }

    button {
      text-transform: uppercase;
      font-weight: 500;
    }

    #next:hover {
      background-color: #FFE1A4;
    }

    #next:focus {
      background-color: #FFD991;
      border: 2px solid #4DB5Ea;
      padding: 0 1.5rem;
      outline: 1px solid #016489;
    }

    #next:active {
      color: #004C6A;
      background-color: #F4BE48;
      border: none;
      outline: none;
    }

    .signInHelp {
      text-decoration: none;
      font-size: 0.875rem;
      line-height: 1.25rem;
      color: #016489;
    }

    .error-banner {
      display: flex;
      align-items: center;
      padding: 1.125rem 0.875rem;
      font-size: 0.875rem;
      line-height: 1.25rem;
    }

    .error-banner > .material-icons {
      margin-right: 0.625rem;
      color: #BA1B1B;
    }

    @media (max-width: 26em) {
      .container {
        height: 100%;
        margin: 0 auto;
      }

      .company-logo {
        margin-left: calc(50% - 7.5rem);
      }

      #clearEmail,
      #togglePassword,
      #clearEmail--error,
      #togglePassword--error {
        left: calc(100% - 3.5rem);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="error-banner" style="display: none;">
      <span class="material-icons">remove_circle_outline</span>
      <p class="error-banner__message"></p>
    </div>
    <div class="header">
      <div class="header__img-container">
        <a id="company-logo-link" href="<%= __BASEURL__ %>">
        <img
          class="company-logo"
          data-tenant-branding-logo="true"
          src="<%= __BASEURL__ %>/templates/assets/logo/kff.svg"
          alt="Knowledge First Financial"
        >
      </a>
        <div>
          <img
            class="lock-icon"
            src="<%= __BASEURL__ %>/templates/assets/icons/lock.svg"
            alt="Lock"
          >
        </div>
      </div>
    </div>
    <div class="content">
      <div id="api" data-name="Unified" role="main">
      </div>
    </div>
  </div>
</body>
</html>
