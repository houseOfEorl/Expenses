<html>
<head>
  <title>Knowledge First Financial</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://deveducateinc.azurewebsites.net/templates/assets/hco_fonts/hco_fonts.css" rel="stylesheet" type="text/css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap');

    ::-ms-reveal {
      display: none;
    }

    input::-webkit-credentials-auto-fill-button {
      visibility: hidden;
      display: none !important;
      pointer-events: none;
      position: absolute;
      right: 0;
    }

    *, *::after, *::before {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
    }

    body {
      background-color: #FFFFFF;
      color: #000000;
      display: flex;
      font-family: 'Motiva Sans', 'Montserrat', sans-serif;
      height: 100%;
      justify-content: center;
    }

    input, button {
      font-family: 'Motiva Sans', 'Montserrat', sans-serif;
    }

    .container {
      background-color: #FFFFFF;
      margin: 0 1.5rem;
      max-width: 25rem;
      width: 100%;
    }

    .content {
      padding-bottom: 3rem;
    }

    #backButton {
      margin: 2rem 0 4.875rem;
    }

    #headline {
      color: #1C1463;
      font-size: 1.5rem;
      font-weight: 900;
      letter-spacing: -0.01em;
      line-height: 2rem;
      margin: 0 0 1rem;
    }

    h2, label, br, .intro, .helpLink, .buttons:first-of-type, .error.itemLevel, 
    .error.pageLevel, .simplemodal-container, #continue, #cancel, #readOnlyEmail, 
    #readOnlyEmail_success, #readOnlyEmail_ver_input_label {
      display: none !important;
    }

    .verificationInfoText {
      font-size: 1rem;
      line-height: 1.5rem;
    }

    .emailAddress {
      display: block;
      font-weight: 700;
      margin-bottom: 2rem;
      word-break: break-word;
    }

    .verificationErrorText.error { 
      background-color: #FFEDE8;
      border-radius: 0.75rem;
      color: #000000;
      font-size: 0.875rem;
      line-height: 1.25rem;
      margin-bottom: 1.5rem;
      padding: 1rem;
    }

    .verificationErrorText.error span {
      color: #FA4F00;
      margin-right: 0.625rem;
    }

    ul {
      list-style-type: none;
    }

    .buttons {
      align-items: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    button {
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      font-size: 1.125rem;
      font-weight: 900;
      height: 3.5rem;
      letter-spacing: normal;
      line-height: 1.25rem;
      max-width: 15rem;
      outline: none;
      text-transform: none;
      width: 100%;
    }

    .iconButton {
      align-items: center;
      display: flex;
      height: 2rem;
      justify-content: center;
      width: 2rem;
    }

    #readOnlyEmail_ver_but_send {
      margin-top: 1rem;
    }

    #readOnlyEmail_ver_but_verify {
      margin: 3rem 0 0.5rem;
    }

    #readOnlyEmail_ver_but_send, 
    #readOnlyEmail_ver_but_verify {
      background: #594FF0;
      color: #FFFFFF;
    }

    #readOnlyEmail_ver_but_send:hover, 
    #readOnlyEmail_ver_but_verify:hover {
      background: linear-gradient(0, rgba(78, 67, 229, 0.5), rgba(78, 67, 229, 0.5)), #1C1463;
    }

    #readOnlyEmail_ver_but_send:focus, 
    #readOnlyEmail_ver_but_verify:focus {
      background: linear-gradient(0, rgba(78, 67, 229, 0.3), rgba(78, 67, 229, 0.3)), #1C1463;
      border: 3px solid #C3C0FF;
    }

    #readOnlyEmail_ver_but_send:active, 
    #readOnlyEmail_ver_but_verify:active {
      background: #685FFF;
      outline: none;
    }

    #readOnlyEmail_ver_but_resend {
      background: #594FF0;
      color: #FFFFFF;
    }

    .iconButton {
      align-items: center;
      display: flex;
      height: 2rem;
      justify-content: center;
      width: 2rem;
    }

    .iconButton:active {
      outline: 1px solid #C3C0FF;
      outline-offset: 2px;
    }

    #readOnlyEmail_ver_but_resend, 
    .iconButton {
      background: transparent;
      color: #594FF0;
    }

    #readOnlyEmail_ver_but_resend:hover, 
    #readOnlyEmail_ver_but_resend:focus,
    .iconButton:hover, 
    .iconButton:focus {
      border: 1px solid #594FF0;
    }

    #readOnlyEmail_ver_but_resend:active {
      background: #C3C0FF;
      color: #1C1463;
      outline: none;
    }

    .attr {
      display: flex;
      flex-direction: column;
    }

    .attrEntry {
      position: relative;
    }

    input {
      background-color: #FFFFFF;
      border: 1px solid rgba(28, 20, 99, 0.25);
      border-radius: 0.5rem;
      color: #1C1463;
      font-size: 1rem;
      font-weight: 500;
      margin: 1px;
      outline: none;
      padding: 1.2rem 1rem;
      transition: 0.1s ease-out;
      width: 100%;
    }

    #inputLabel {
      position: absolute;
      top: calc(100% - 12.4rem);
      left: 0;
      font-size: 1rem;
      font-weight: 700;
      line-height: 1.5rem;
      transform: translateY(-50%);
      background-color: white;
      color: #594FF0;
      padding: 0 0.5rem;
      margin: 0 0.5rem;
      transition: 0.1s ease-out;
      transform-origin: left top;
      pointer-events: none;
      z-index: 1;
    }

    input:focus {
      border: 2px solid #594FF0;
      margin: 0 2px 0 0;
    }

    input:focus + #inputLabel,
    input:not(:placeholder-shown) + #inputLabel {
      font-size: 0.875rem;
      letter-spacing: 0.005em;
      top: calc(100% - 14.35rem);
      transform: translateY(-50%) !important;
    }

    input:not(:focus)::placeholder {
      opacity: 0;
    }

    input:disabled, input:read-only {
      cursor: auto;
    }

    #simplemodal-overlay {
      background: transparent !important;
    }

    #loadingSpinner {
      animation: loadingSpinner 1s linear infinite;
      align-self: center;
      background: linear-gradient(#FFFFFF, #FFFFFF),
      conic-gradient(from 0.15turn, #FFFFFF, #594FF0);
      background-clip: content-box, border-box;
      background-origin: border-box;
      border: 0.75rem solid transparent;
      border-radius: 50%;
      display: none;
      height: 4rem;
      width: 4rem;
    }

    @keyframes loadingSpinner {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
 
</head>

<body>
  <div class="container">
    <div class="content">
      <button id="backButton" class="iconButton" onclick="goBack()">
        <span class="material-icons">arrow_back</span>
      </button>
      <h1 id="headline">
        Let's verify your email
      </h1>
      <div id="api" data-name="SelfAsserted" role="main"></div>
    </div>
  </div>
  <div id='loadingSpinner' role="progressbar"></div>

  <script>
    console.log("foo")
  </script>
  <script src="https://localhost/EmailVerification.js"></script>
</body>
</html>
