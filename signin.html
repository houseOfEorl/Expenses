<html>
<head>
  <title>Embark</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://devsecure.embarkcorp.ca/templates/assets/hco_fonts/hco_fonts.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="https://devsecure.embarkcorp.ca/favicon.ico">
  <link rel="apple-touch-icon" href="https://devsecure.embarkcorp.ca/icons/favicon-apple.png">
  <link rel="icon" href="https://devsecure.embarkcorp.ca/favicon.ico">
  <link href="http://localhost/Signin.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="focusFix" tabindex="0" autofocus="autofocus"></div>
  <div id="errorBanner" role="alert">
    <span class="material-icons">error</span>
    <div id="serverErrorMessage"></div>
  </div>
  <div class="container">
    <img
      class="backgroundImageLeft"
      src="https://devsecure.embarkcorp.ca/templates/assets/images/bg_image_left.svg"
      alt="background_shape_1"
    >
    <img
      class="backgroundImageRight"
      src="https://devsecure.embarkcorp.ca/templates/assets/images/bg_image_right.svg"
      alt="background_shape_2"
    >
    <div class="formContainer">
      <div class="content">
        <div id="companyLogo">
          <img
            data-tenant-branding-logo="true"
            src="https://devsecure.embarkcorp.ca/templates/assets/logo/embark_violet.svg"
            alt="Embark"
          >
        </div>
        <div class="actionsBanner">
          <div class="actionsBannerContainer"></div>
          <div class="actionsBannerStripe"></div>
          <div style="left: 72.50px; top: 79px; position: absolute"><span class="actionsBannerTitles">Did you receive an activation email?<br/></span><span class="actionsBannerTitles"> <a id="activateAccountLink" href="https://devsecure.embarkcorp.ca/digital-access">Activate your account</a></span></div>
          <div style="width: 33.92px; height: 31.50px; left: 24.50px; top: 80px; position: absolute">
            <img src="https://devsecure.embarkcorp.ca/templates/assets/images/checked.svg" alt="checked" class="formHeaderIcon">
          </div>
        </div>
        <h1 id="headline">
          Letâ€™s log in
        </h1>
        <div id="api" data-name="Unified"></div>
        <div>
          Don't have an account? Sign up
        </div>
      </div>
    </div>
  </div>

  <script src="http://localhost/Signin.js"></script>
</body>
</html>
